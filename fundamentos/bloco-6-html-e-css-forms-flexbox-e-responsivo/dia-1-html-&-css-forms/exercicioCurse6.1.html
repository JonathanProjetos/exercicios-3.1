<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercicioCurse6.1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="shadow-lg p-3 mb-5 bg-body rounded">TrybeTrip Preencha e concorra</h1>
        <form action="" id="form-body" class="container-md shadow-lg p-3 mb-5 bg-body rounded">
            <div>
                <label class="col-sm-2 col-form-label" for="input-name">Nome: </label>
            <input class="form-control" type="text" name="nome" id="input-name" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
            </div>
            <div>
                <label class="col-sm-2 col-form-label" for="input-email">Email: </label>
            <input type="text" name="email" id="input-email" class="form-control" placeholder="Digite seu email" minlength="10" maxlength="50" required>
            </div>
            <div>
                <p >Destino Preferido</p>
                <input class="form-check-input" type="radio" name="bolinha" id="check-radio1" checked>
                <label for="check-radio1">Cidade</label>
                <input class="form-check-input" type="radio" name="bolinha" id="check-radio2">
                <label for="check-radio2">Campo</label>
                <input class="form-check-input" type="radio" name="bolinha" id="check-radio3">
                <label for="check-radio3">Praia</label>
                <input class="form-check-input" type="radio" name="bolinha" id="check-radio4">
                <label for="check-radio4">Montanhas</label>
            </div>
            <div>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <label for="description">Espaço para digitar a resposta:</label>
                <textarea  class="form-control" name="" id="description" cols="40" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <p>Qual a melhor data para realizar sua viagem?</p>
                <label for="input-date">Data:</label>
                <input class="form-control" type="date" name="data" id="input-date">
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Concordo na divulgação das minhas imagens nos concursos futuros.</label>
            </div>
            
            <button type="submit" id="butao1" class="btn btn-outline-success">Enviar</button>
            <button type="reset" class="btn btn-outline-danger">Apagar</button>
        </form>
        <div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="exercicioCurse.js"></script>
</body>
</html>
