<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercicioCurse6.1.css">
</head>
<body>
    <main>
        <h1>Cabeçalho da página</h1>
        <form action="" id="form-body">
            <div>
                <label for="input-name">Nome: </label>
            <input type="text" name="nome" id="input-name" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
            </div>
            <div>
                <label for="input-email">Email: </label>
            <input type="text" name="email" id="input-email" class="name-email" placeholder="Digite seu email" minlength="10" maxlength="50" required>
            </div>
            <div>
                <p>Destino Preferido</p>
                <input type="radio" name="bolinha" id="check-radio1" checked>
                <label for="check-radio1">Cidade</label>
                <input type="radio" name="bolinha" id="check-radio2">
                <label for="check-radio2">Campo</label>
                <input type="radio" name="bolinha" id="check-radio3">
                <label for="check-radio3">Praia</label>
                <input type="radio" name="bolinha" id="check-radio4">
                <label for="check-radio4">Montanhas</label>
            </div>
            <div>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <label for="description">Espaço para digitar a resposta:</label>
                <textarea name="" id="description" cols="50" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <p>Qual a melhor data para realizar sua viagem?</p>
                <label for="input-date">Data:</label>
                <input type="date" name="data" id="input-date">
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="check-confirm1">
                <label for="check-confirm1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div>
                
                <input type="checkbox" name="checkbox" id="check-confirm">
                <label for="check-confirm2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros</label>
            </div>
            
            <button type="submit" id="butao1">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
        <div>
            
        </div>
    </main>
    <script src="exercicioCurse.js"></script>
</body>
</html>
